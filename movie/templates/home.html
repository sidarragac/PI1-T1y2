<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container pt-5">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Seach for Movie:</label>
                <input type="text" name="searchMovie" class="form-control"/>
                <button type="submit" class="btn btn-primary mt-1">Search</button>
            </div>
        </form>
        <p>Searching for Movies</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie  in movies %}
                <div class="card">
                    <img class="card-img-top" src="{{movie.image.url}}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        {% if movie.url %}
                            <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
